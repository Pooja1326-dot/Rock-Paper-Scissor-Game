<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices" >
        <div class="choice" id="rock">
            <img src="https://p.kindpng.com/picc/s/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkfsK1buY3mwFzeanNr1N-R2s6u33aKghxBnNhTrCGxVa-F9etL9lPhxwqlNiyxKrBJN8&usqp=CAU">

        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvN271EiXr9ALI6YecRkTHOHSMqT-2BmDbWw&s">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
<script src="script.js"></script>
</body>
</html>
